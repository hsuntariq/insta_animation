<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="text-center heading">Hello, world!</h1>
    <button id="btn" class="btn btn-dark d-flex mx-auto my-3">
        Click me
    </button>






    <script>
        let myBtn = document.querySelector('.btn')
        let title = document.querySelector('.heading')
        myBtn.addEventListener('click',()=>{
            if(title.innerHTML === 'Hello, world!'){
                title.innerHTML = 'Hello new World!'
                title.style.color = 'red'
                title.style.fontSize = '3rem'
                title.style.transform = 'translateX(400px)'
                title.style.transition = 'all 0.9s'
            }else{
                title.innerHTML = 'Hello, world!'
                title.style.color = 'blue'
                title.style.fontSize = '2rem'
                title.style.transform = 'translateX(0px)'
                title.style.transition = 'all 0.9s'
            }
        })


        
    </script>



  </body>
</html>
