<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Slider</title>
    <style>
        .container img{
            object-fit: cover !important;
            transition: all 0.6s;
            transform: translate(-200%);
        }
        
    
        button{
            position:absolute;
            top: 50%;
            right: 10%;
        }
    </style>
</head>
<body>
    <div class="container p-0 d-flex" style="overflow-x: hidden;">
        <img width="100%"  src="https://png.pngtree.com/background/20230425/original/pngtree-colorful-blossoms-and-bokeh-background-wallpaper-hd-1920px-picture-image_2470303.jpg" alt="">
        <img width="100%"  src="https://wallpapercave.com/wp/wp3913938.jpg" alt="">
        <img width="100%"  src="https://i.redd.it/7pkzcocvd4iz.jpg" alt="">
        <button class="btn btn-success">
                next
        </button>
    </div>

    <script>
        let btn = document.querySelector('.btn');
    let imgs = document.querySelectorAll('img');
    let currentIndex = 0;

    btn.addEventListener('click', () => {
        currentIndex++;
        if(currentIndex > imgs.length-1){
            currentIndex = 0;
        }
        imgs.forEach((img)=>{
            img.style.transform = `translate(${currentIndex * -100}%)`;
        })
    });
    </script>
</body>
</html>
